<style>
.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

 #slider {
  margin: 20px 0 10px 20px;
  width: 900px;
 }


</style>
<body>

<p id="chart">

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="sankey.js"></script>
<script src="d3.slider.js"></script>
<script src="additional.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<link rel="stylesheet" href="../lib/d3/d3.slider.css" />
<div class = "Wrapper">
  <div id= "slider"></div>
</div>
<script>
/*
Current thoughts:
separate the json by years, and check info from slider to see which year's information
should be displayed at any given time.
*/

var slider = d3.slider()
.axis(true)
.min(2005)
.max(2014).step(1)
.snap(true).value(2007);

callme("2012")

d3.select("#slider").call(d3.slider()
  .axis(true).min(2005).max(2014).step(1).value(2012)
  .on("slide", function(evt, value) {
    d3.select("svg").remove()
    callme(value.toString());
  }));
var units = "Widgets";

var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 1100 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category20();


var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    console.log(d)
      return d.source.name + " to " + d.target.name + ": " + d.value;
  });


var sankey = d3.sankey()
    .nodeWidth(36)
    .nodePadding(40)
    .size([width, height]);

var path = sankey.link();


function callme(year) {
d3.json("poc.json", function(error, graph) {
  var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
svg.call(tip);
  var arr = decideWhich(year, graph)
  sankey
      .nodes(arr.nodes)
      .links(arr.links)
      .layout(32);

  var link = svg.append("g").selectAll(".link")
      .data(arr.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; })
      .on("mouseover", tip.show)
      .on("mouseout", tip.hide);


  link.append("title")
        .text(function(d) {
        return d.source.name + " â†’ " +
                d.target.name + "\n" + format(d.value); });


  var node = svg.append("g").selectAll(".node")
      .data(arr.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) {
      return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() {
      this.parentNode.appendChild(this); })
      .on("drag", dragmove));


  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) {
      return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) {
      return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) {
      return d.name + "\n" + format(d.value); });


  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");



function dragmove(d) {
  d3.select(this).attr("transform",
  "translate(" + (
  d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
  )
  + "," + (
  d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
  ) + ")");
  sankey.relayout();
  link.attr("d", path);
  }
});
}
</script>

</body>
</html>
